name: flutter_weather_app
description: 一个跨平台的天气应用，使用 Flutter 和 Dart 开发

# 应用版本和构建号
version: 2.0.0+2

# Flutter SDK 版本要求
environment:
  sdk: ">=2.17.0 <4.0.0"

# 依赖包
dependencies:
  flutter:
    sdk: flutter

  # HTTP 请求库，用于 API 调用
  http: ^1.1.0

  # Cupertino 图标（iOS 风格）
  cupertino_icons: ^1.0.2

  # 定位服务
  geolocator: ^10.1.0

  # 权限管理
  permission_handler: ^11.0.1

  # 本地存储（收藏城市）
  shared_preferences: ^2.2.2

  # 图表库
  fl_chart: ^0.65.0

  # 状态管理
  provider: ^6.1.1

  # 日期格式化
  intl: ^0.18.1

  # 本地通知
  flutter_local_notifications: ^16.2.0

# 开发依赖
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lint 规则
  flutter_lints: ^2.0.0

# Flutter 配置
flutter:
  uses-material-design: true

  # 如果需要添加图片资源，取消注释：
  # assets:
  #   - assets/images/
